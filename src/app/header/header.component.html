<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/home">Anytime Library</span>
    <span class="example-spacer"></span>
    <ng-template [ngIf]="!authService.isAuthenticated()">
      <button mat-button routerLink="/login" *ngIf="mdWidth">Login</button>
      <button mat-button routerLink="/register" *ngIf="mdWidth">Register</button>
      <button mat-button [matMenuTriggerFor]="menu" *ngIf="smWidth">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login">Login</button>
        <button mat-menu-item routerLink="/register">Register</button>
      </mat-menu>
    </ng-template>

    <ng-template [ngIf]="authService.isAuthenticated()">
      <button mat-button routerLink="/searchbooks" matTooltip="Search Book">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-button routerLink="/add" *ngIf="userTypeAdmin && mdWidth" matTooltip="Add Book">
        <mat-icon>control_point</mat-icon>
      </button>
      <button mat-button routerLink="/delete" *ngIf="userTypeAdmin && mdWidth" matTooltip="Delete Book">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
      <button mat-button routerLink="/update" *ngIf="userTypeAdmin && mdWidth" matTooltip="Update Book">
        <mat-icon>update</mat-icon>
      </button>
      <button mat-button *ngIf="!userTypeAdmin" routerLink="/mybooks" matTooltip="My Books">
        <mat-icon>library_books</mat-icon>
      </button>
      <button mat-button routerLink="/userbooks" *ngIf="userTypeAdmin && mdWidth" matTooltip="Issued Books">
        <mat-icon>library_books</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="usermenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #usermenu="matMenu">
        <button mat-menu-item routerLink="/add" *ngIf="userTypeAdmin && smWidth">
          <mat-icon>control_point</mat-icon>
          <span>Add Book</span>
        </button>
        <button mat-menu-item routerLink="/update" *ngIf="userTypeAdmin && smWidth">
          <mat-icon>update</mat-icon>
          <span>Update Book</span>
        </button>
        <button mat-menu-item routerLink="/delete" *ngIf="userTypeAdmin && smWidth">
          <mat-icon>remove_circle_outline</mat-icon>
          <span>Delete Book</span>
        </button>
        <button mat-button routerLink="/userbooks" *ngIf="userTypeAdmin && smWidth">
          <mat-icon>library_books</mat-icon>
          <span>Issued Books</span>
        </button>
        <button mat-menu-item routerLink="/user-profile" *ngIf="!userTypeAdmin">
          <mat-icon>account_circle</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-template>



  </mat-toolbar-row>
</mat-toolbar>
