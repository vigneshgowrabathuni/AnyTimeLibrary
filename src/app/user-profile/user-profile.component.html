<mat-card class="user-form">
  <img mat-card-image [src]="user.image" alt="{{ user.name }}" class="img-responsive" style="margin:auto;height: 200px; width:200px">
  <mat-card-content>
    <h2 style="padding-top: 15px;">Name: {{ user.name }}</h2>
    <h3 style="padding-top: 15px;">Email: {{ user.email }}</h3>
    <h3 style="padding-top: 15px;">Facebook Id: {{ user.fbid }}</h3>
  </mat-card-content>
</mat-card>
